<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regisztrációs űrlap</title>
        <script src="feladat02.js"></script>
    </head>
    <body>
        <h1>Regisztráció</h1>
        <form id="registrationForm" onsubmit="validateForm(event)">
            <label for="username">Felhasználónév:</label>
            <input type="text" id="username" required minlength="5" maxlength="16"><br><br>
    
            <label for="password">Jelszó:</label>
            <input type="password" id="password" required minlength="5"><br><br>
    
            <label for="confirmPassword">Jelszó újra:</label>
            <input type="password" id="confirmPassword" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
    
            <label for="birthdate">Születési dátum:</label>
            <input type="date" id="birthdate" required><br><br>
    
            <input type="submit" value="Regisztrál">
        </form>
    </body>
</html>
